        {% include "svg/tempertemper-logo--full.svg" %}
    </a>
    <div class="nav-toggle" id="nav-toggle">
        <button>
            {% include "svg/navigation-menu.svg" %}
        </button>
    </div>
    <nav class="nav-collapse" role="navigation">
        {% include "navigation-primary.html" %}

            {{ title }}
        {% endif %}
    </h1>
</header>
