{%- set categories = post.data.tags | tagsOnPage %}
{%- if categories.length >= 1 %}
    in
    {% for category in categories %}
        {%- if loop.length >= 2 %}
            {%- if not loop.last %}
                {%- if not loop.first -%}
                    ,
                {% endif %}
            {%- else %}
                and
            {% endif %}
        {% endif %}
        <a href="/category/{{ category | slug }}">{{ category }}</a>
    {%- endfor %}
{%- endif -%}
