<perch:if exists="paging">
    <div class="paging">
        <p class="page">Page <perch:content id="current_page" /> of <perch:content id="number_of_pages" /></p>
        <perch:if exists="not_first_page">
            <a href="<perch:content id="prev_url" encode="false" rewrite="/projects{page:/page/%s}" />" class="previous">Previous</a>
        </perch:if>
        <perch:if exists="not_last_page">
            <a href="<perch:content id="next_url" encode="false" rewrite="/projects{page:/page/%s}" />" class="next">Next</a>
        </perch:if>
    </div>
</perch:if>
