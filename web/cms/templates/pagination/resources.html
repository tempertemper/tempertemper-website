<perch:if exists="paging">
    <div class="paging">
        <p class="page">Page <perch:content id="current_page" /> of <perch:content id="number_of_pages" /></p>
        <perch:if exists="not_first_page">
            <a href="/resources/<perch:if exists="url_cat" />category/<perch:content id="url_cat" />/</perch:if>page/<perch:content id="prev_page_number" encode="false" />" class="previous">Previous</a>
        </perch:if>
        <perch:if exists="not_last_page">
            <a href="/resources/<perch:if exists="url_cat" />category/<perch:content id="url_cat" />/</perch:if>page/<perch:content id="next_page_number" encode="false" />" class="next">Next</a>
        </perch:if>
    </div>
</perch:if>
