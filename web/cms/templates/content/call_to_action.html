<section class="call-to-action">
    <h2><perch:content id="heading" type="smarttext" label="Heading" required="true" /></h2>
    <perch:if exists="intro">
        <perch:content id="intro" type="textarea" label="Introduction" size="m" markdown="true" html="false" />
    </perch:if>
    <perch:content id="type" type="radio" required="true" label="Primary CTA" options="Twitter|twitter, Contact|contact" suppress="true">
    <perch:if id="type" value="twitter">
        <a class="primary" href="https://twitter.com/tempertemper">
            <perch:template path="layouts/svg/twitter.svg" />
            @tempertemper
        </a>
    </perch:if>
    <perch:if id="type" value="contact">
        <a href="/contact" class="primary">Say hello</a>
    <perch:if exists="secondary_cta">
        <perch:content id="secondary_cta" type="text" label="Secondary CTA text" suppress="true" />
        <div class="read-more"><a href="<perch:content id="secondary_cta_link" type="text" label="Secondary CTA link" size="m" urlify="true" />"><perch:content id="secondary_cta" type="text" /></a></div>
    </perch:if>
</section>
