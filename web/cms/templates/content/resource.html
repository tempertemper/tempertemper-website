<perch:content id="title" type="smarttext" label="Title" required="true" suppress="true" size="xl autowidth" order="1" title="true" />
<perch:content id="resource" encode="false" type="textarea" editor="markitup" order="2" label="Post" size="xxl" markdown="true" html="true" imagewidth="765" imagequality="40" imagedensity="2" imagecrop="true" />
<perch:content id="excerpt" type="textarea" label="Excerpt" order="3" suppress="true" size="s" chars="150" help="Max 150 characters" append="…" count="chars" />
<perch:content id="date" type="date" label="Date" time="true" format="jS F Y" divider-before="Meta information" suppress="true" />
<perch:content id="slug" for="title" type="slug" suppress="true" />

<aside class="details">
    <p>Posted <span class="entry-published date" ><perch:content id="date" type="date" format="jS F Y" /></span>
        <perch:categories id="categories" set="resources" label="Categories" display-as="checkboxes">
            <perch:if exists="perch_item_first"> in</perch:if>
            <a href="/resources/category/<perch:category id="catSlug" type="slug" />">
                <perch:category id="catTitle" type="text" />
            </a>
            <perch:if exists="perch_item_last"><perch:else />, </perch:if>
        </perch:categories>
    </p>
    <p><a href="/resources/" class="back">Back to resources</a></p>
</aside>

<perch:content id="status" type="select" label="Status" options="Unpublished|unpublished, Published|published" allowempty="false" suppress="true" />
<perch:content id="date" type="date" label="Date" time="true" format="jS F Y" divider-before="Meta information" suppress="true" />

<perch:noresults>
    <h1>Uh oh…</h1>
    <p>Looks like the page you were after has been moved, deleted or doesn’t exist. Or maybe there was a typo in the link you followed. Don’t worry – all is not lost! Just use the navigation or search to find the page you were after.</p>
</perch:noresults>
