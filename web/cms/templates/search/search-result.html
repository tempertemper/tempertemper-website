    <ul class="index-list">
</perch:before>
      <li <perch:if exists="perch_item_odd">class="<perch:search id="perch_item_odd" />"</perch:if>>

        <perch:if exists="result_excerpt">
            <p class="excerpt">&hellip;<perch:search id="result_excerpt" encode="false" />&hellip;</p>
        </perch:if>
        <div class="read-more">
            <a href="<perch:search id="result_url" />">Go to page</a>
        </div>
    </li>
<perch:after>
    </ul>
    <perch:template path="pagination/search.html" rescope="parent" />
</perch:after>
